name: Build and test

on:
  push:
  pull_request:
    branches: [master]

jobs:
  build-and-test-ubuntu:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: script/ci/build-and-test-nix.sh
        env:
          NODE_VERSION: ${{ matrix.node-version }}

  build-and-test-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: bash script/ci/build-and-test-windows.sh
        shell: bash
        env:
          NODE_VERSION: ${{ matrix.node-version }}
          # The windows build agent has trouble unpacking the tar for
          # linux, so we only download windows binaries. This means
          # we cannot release from Windows in CI.
          ONLY_DOWNLOAD_PACT_FOR_WINDOWS: true
